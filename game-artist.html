<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game Artist Â· Retno</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>/* style umum */</style>
    <style>
        * { margin:0; padding:0; box-sizing:border-box; font-family:'Inter',sans-serif; }
        body { background:linear-gradient(145deg,#f0f3fa 0%,#e6ecf7 100%); padding:2rem 1rem; display:flex; flex-direction:column; align-items:center; }
        .card { max-width:1100px; width:100%; background:rgba(255,255,255,0.85); backdrop-filter:blur(4px); border-radius:3.5rem; padding:2.2rem 2.5rem; }
        .header { display:flex; justify-content:space-between; border-bottom:2px dashed #2F8F9D; padding-bottom:1.5rem; }
        .back-link a { background:#1E2F4F; color:white; padding:0.6rem 1.8rem; border-radius:40px; text-decoration:none; }
        .title { font-size:2rem; color:#1E2F4F; background:rgba(47,143,157,0.1); display:inline-block; padding:0.2rem 2rem; border-radius:60px; }
    </style>
</head>
<body>
    <div class="card">
        <div class="header">
            <div class="logo"><h1>RETNO</h1></div>
            <div class="back-link"><a href="belajar-game.html">Kembali</a></div>
        </div>
        <div class="title"><i class="fas fa-paint-brush"></i> Game Artist</div>
        <div class="explanation" style="margin-top:1.5rem;">
            <p>Sang "Visualizer". Membuat model karakter, lingkungan, tekstur, dan animasi. Tools: <strong>Blender</strong> (3D modeling gratis), <strong>Aseprite</strong> (pixel art), <strong>Photoshop</strong>.</p>
            <div style="display:flex; gap:1rem; margin:1rem 0;">
                <div style="background:#2F8F9D; width:80px; height:80px; border-radius:20px;"></div>
                <div style="background:#f7d44b; width:80px; height:80px; border-radius:50%;"></div>
                <div style="background:#b83b3b; width:80px; height:80px; clip-path:polygon(50% 0%, 0% 100%, 100% 100%);"></div>
            </div>
            <p><i class="fas fa-palette"></i> Coba ubah warna kotak di bawah (simulasi tekstur):</p>
            <input type="color" id="colorPicker" value="#2F8F9D">
            <div id="colorBox" style="width:100px; height:100px; background:#2F8F9D; border-radius:20px; margin-top:1rem;"></div>
        </div>
        <div class="footer-note">Retno Ariyanti Nurningtias</div>
    </div>
    <script>
        document.getElementById('colorPicker').addEventListener('input', function(e) {
            document.getElementById('colorBox').style.background = e.target.value;
        });
    </script>
</body>
</html>
